<div class="backdrop" (click)="onCloseAlert()"></div>
<div class="modal-content alert alert-box font-weight-bold text-center alert-box" [ngClass]="{'alert-success': alert.success, 'alert-danger': !alert.success}">
    <div class="modal-header">
        <h3 class="ml-5">{{ alert.title }}</h3>
        <button type="button" class="close" aria-label="Close" (click)="onCloseAlert()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>{{ alert.message }}</p>
    </div>
    <div class="modal-footer alert-box-actions" >
        <button class="btn btn-primary" [routerLink]="'/moderator/games'">Retour</button>
    </div>
</div>
