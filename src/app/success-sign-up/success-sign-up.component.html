<div class="backdrop" (click)="onCloseSuccess()"></div>

<div class="modal-content alert alert-success alert-box">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="onCloseSuccess()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>{{ message }}</p>
    </div>
    <div class="modal-footer alert-box-actions" >
        <button class="btn btn-primary" [routerLink]="'/'">Connexion</button>
    </div>
</div>
