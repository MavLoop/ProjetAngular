<div class="container">
    <form [formGroup]="addGameForm" class="border border-primary border-2 rounded p-3" (ngSubmit)="addGame()">
            <div class="form-group">
                <label class="form-label" for="name">Nom : </label>
                <input type="text" id="name" name="name" class="form-control" formControlName="name" />
                <div class="error" *ngIf="name.invalid && name.touched">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="editorName">Editeur : </label>
                <select formControlName="editorName" id="editorName" name="editorName">
                    <option *ngFor="let editorName of editors" [ngValue]="editorName">
                      {{ editorName }}
                    </option>
                  </select>
                <div class="error" *ngIf="editorName.invalid && editorName.touched">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="releaseDate">Date de sortie : </label>
                <input type="date" id="releaseDate" name="releaseDate" class="form-control" formControlName="releaseDate" />
                <div class="error" *ngIf="releaseDate.invalid && releaseDate.touched">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="description">Description : </label>
                <textarea formControName="description" class="form-control" id="description" name="description"></textarea>
                <div class="error" *ngIf="description.invalid && description.touched">
                    <span class ="error">La description est requise</span>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="genreName">Genre : </label>
                <select formControlName="genreName" id="genreName" name="genreName">
                    <option *ngFor="let genreName of genres" [ngValue]="genreName">
                      {{ genreName }}
                    </option>
                  </select>
                <div class="error" *ngIf="genreName.invalid && genreName.touched">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="classificationName">Classification : </label>
                <select formControlName="classificationName" id="classificationName" name="classificationName">
                    <option *ngFor="let classificationName of classifications" [ngValue]="classificationName">
                      {{ classificationName }}
                    </option>
                  </select>
                <div class="error" *ngIf="classificationName.invalid && classificationName.touched">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="platformNames">Plateforme(s) : </label>
                <select formControlName="platformNames" id="platformNames" name="platformNames" multiple>
                    <option *ngFor="let platformName of platforms" [ngValue]="platformName">
                      {{ platformName }}
                    </option>
                  </select>
                <div class="error" *ngIf="platformNames.invalid && platformNames.touched">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="businessModelName">Modèle économique : </label>
                <select formControlName="businessModelName" id="businessModelName" name="businessModelName">
                    <option *ngFor="let businessModelName of businessModels" [ngValue]="businessModelName">
                      {{ businessModelName }}
                    </option>
                  </select>
                <div class="error" *ngIf="businessModelName.invalid && businessModelName.touched">
                </div>
            </div>
            <input class="btn btn-primary mt-3" type="submit" value="Enregistrer" [disabled]="addGameForm.invalid">
    </form>
</div>
